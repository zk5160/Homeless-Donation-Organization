<div *ngIf="need">
    <h2>{{need.name | uppercase}} Details</h2>
    <div><span>id: </span>{{need.id}}</div>
    <div><span>cost: </span>{{need.cost}}</div>
    <div><span>quantity: </span>{{need.quantity}}</div>
    <div><span>type: </span>{{need.type}}</div>
    <div><span>name: </span>{{need.name}}</div>
    <button type="button" (click)="goBack()">go back</button>
    <!-- <button type="button" (click)=
    "addtoBasket( need.id, need.name, need.cost, 1, need.type)">Add to shopping cart
    </button> -->
    <button type="button" (click)="add(need)">Add</button>
  </div>
